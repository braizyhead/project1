<pre class="dialog">

    <b>Берілген екі сөйлемнің қайссы сом денелі, қайссы кеспелтек денеліге
    жатады? Аудиомәтінді тыңдап анықтаңыз</b>

    1.Үйден екі бетінен майы тамған, қып-қызыл, төртпақ жуан шал шығып атын ұстады.

    2.Кесек денелі, жалпақ бетті, ер көңілді, қуақы тілді, жайдары Ибрайым жанып тұрған
    от еді.
</pre>
